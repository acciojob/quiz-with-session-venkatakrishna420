<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz with Session Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
    }
    #questions {
      margin-bottom: 20px;
    }
    #questions > div {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #score {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>JavaScript Quiz</h1>
  <div id="questions"></div>
  <button id="submit">Submit</button>
  <div id="score"></div>

  <script src="./script.js"></script>
</body>
</html>
